					<div class="form-reg">

						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Mật khẩu">

						<div class="form-group">

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Họ và tên">
						</div>
						<div class="form-group">
							<p class="text-center">
								Bằng việc click vào các nút Đăng ký bạn đã đồng ý
								<a href="#">Điều khoản sử dụng</a>
							</p>
						</div>
						<div class="form-group mb-0">
							<button type="submit" class="btn-kdg btn-smb">Đăng Ký</button>
						</div>
					</div><!--form-reg-->
					<div class="social-login">

						<div class="group-login d-flex justify-content-between">
							<div class="facebook-login">
								<a href="#" class="btn-social btn-facebook"><i class="fab fa-facebook"></i> Facebook</a>
							</div>
							<div class="google-login">
								<a href="#" class="btn-social btn-google"><i class="fab fa-google"></i> Google</a>
							</div>
						</div>

					<p class="text-center">Nếu bạn đã có tài khoản Kingdom Game, Trở về <a href="#">Trang chủ</a> để đăng nhập.</p>
